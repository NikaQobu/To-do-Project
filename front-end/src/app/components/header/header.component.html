<div class="header">
  <div class="container">
    <div class="left side">
      <ul>
        <li class="menu-text" routerLink="/home">Main</li>
        <li class="menu-text dropdown" *ngIf="user$ | async">
          <span>My Tasks</span>
          <div class="dropdown-content">
            <a routerLink="/alltasks">All</a>
            <a routerLink="/activetasks">Active</a>
            <a routerLink="/complatedtasks">Complated</a>
          </div>
        </li>
        <li class="menu-text" routerLink="/contact">Contact</li>
        <li class="menu-icon" (click)="changeIconMenuContentStatus()">
          <span class="material-symbols-outlined"> list </span>
        </li>
      </ul>
      <div class="menu-icon-content" *ngIf="iconMenuContent" (click)="changeIconMenuContentStatus()">
        <ul>
          <li routerLink="/home" (click)="changeIconMenuContentStatus()"><a >Main</a></li>
          <li routerLink="/alltasks" (click)="changeIconMenuContentStatus()"><a >My Tasks</a></li>
          <li routerLink="/contact" (click)="changeIconMenuContentStatus()"><a >Contact</a></li>
        </ul>
      </div>
    </div>
    <div class="right side">
      <ul *ngIf="!(user$ | async)">
        <li class="auth-text" (click)="openLogin()">Log In</li>
        <li class="auth-text" (click)="openRegister()">Registration</li>
        <li class="auth-icon" (click)="changeIconAuthContentStatus()">
          <span class="material-symbols-outlined"> menu </span>
        </li>
      </ul>
      <div class="auth-icon-content" *ngIf="iconAuthContent">
        <ul>
          <li (click)="openLogin()"><a >Log In</a></li>
          <li (click)="openRegister()"><a >Registration</a></li>
        </ul>
      </div>
      <ul *ngIf="user$ | async">
        <li routerLink="/notificationtasks" class="logged-in">
          <div  class="notifications">
            <span class="material-symbols-outlined">
              notifications_active
            </span>
            <div class="count" *ngIf="notificationsCount$ | async">
              <span>{{ notificationsCount$ | async }}</span>
            </div>
            <div class="count-zero" *ngIf="!(notificationsCount$ | async)">
              <span>{{ 0 }}</span>
            </div>
          </div>
        </li>
        <li class="logged-in dropdown drop-icon">
          <div [style.backgroundImage]="'url(' + (profileImg$ | async) + ')'" class="profile-img" ></div>
          <div class="dropdown-content">
            <a routerLink="/addtask">Add Task</a>
            <a routerLink="/profile">Profile</a>
            <a routerLink="/changepassword">Change Password</a>
            <a (click)="logout()">Log Out</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
